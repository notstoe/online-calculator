<html>
    <head>
        <title>Online Calculator</title>
        <meta charset="utf-8">

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 

    </head>

    <body>

        <header class="headerLinks">

            <a class="" id="github" href="https://github.com/notstoe"><img id="github" src="images/github.png" alt="GitHub"></a>
    
        </header>

        <h1 class = "pageTitle">Online Calculator</h1>
        <h2 class = "credits">Created by Gustavo Tonin</h2>

        <div class="containerCalculator">
                <div class="display">0</div>
                <button id="/"    class='singleButton operationButton' data-key='191'   numpad-key='111'>&divide;</button>
                <button id="*"    class='singleButton operationButton' data-key='88'    numpad-key='106'>&times;</button>
                <button id="-"    class='singleButton operationButton' data-key='173'   numpad-key='109'>-</button>
                <button id="+"    class='singleButton operationButton' data-key='61'    numpad-key='107'>&plus;</button>
                <button id="."    class='singleButton operationButton numberModifier' data-key='190'   numpad-key='110'>.</button>
                <button id="m"    class='singleButton operationButton numberModifier' data-key='77'                    >&PlusMinus;</button>
                <button id="C"    class='singleButton operationButton' data-key='8'     numpad-key='67' >CE</button>
                <button id="s"    class='singleButton operationButton' data-key='83'                    >&Sqrt;</button>
                <button id="="    class='singleButton equalButton'     data-key='13'    numpad-key='13' >&equals;</button>
                <button id="num0" class='singleButton'                 data-key='48'    numpad-key='96' >0</button>
                <button id="num1" class='singleButton'                 data-key='49'    numpad-key='97' >1</button>
                <button id="num2" class='singleButton'                 data-key='50'    numpad-key='98' >2</button>
                <button id="num3" class='singleButton'                 data-key='51'    numpad-key='99' >3</button>
                <button id="num4" class='singleButton'                 data-key='52'    numpad-key='100'>4</button>
                <button id="num5" class='singleButton'                 data-key='53'    numpad-key='101'>5</button>
                <button id="num6" class='singleButton'                 data-key='54'    numpad-key='102'>6</button>
                <button id="num7" class='singleButton'                 data-key='55'    numpad-key='103'>7</button>
                <button id="num8" class='singleButton'                 data-key='56'    numpad-key='104'>8</button>
                <button id="num9" class='singleButton'                 data-key='57'    numpad-key='105'>9</button>               
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
