<html>
    <head>
        <title>Online Calculator</title>
        <meta charset="utf-8">

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 

    </head>

    <body>

        <div class="containerCalculator">
                <div class="display">0</div>
                <button id="/"    class='singleButton operationButton'>&divide;</button>
                <button id="*"    class='singleButton operationButton'>&times;</button>
                <button id="-"    class='singleButton operationButton'>-</button>
                <button id="+"    class='singleButton operationButton'>&plus;</button>
                <button id="."    class='singleButton operationButton'>.</button>
                <button id="m"    class='singleButton operationButton'>&PlusMinus;</button>
                <button id="C"    class='singleButton operationButton'          >CE</button>
                <button id="s"    class='singleButton operationButton'>&Sqrt;</button>
                <button id="="    class='singleButton'                >&equals;</button>                
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
