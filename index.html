<html>
    <head>
        <title>Online Calculator</title>
        <meta charset="utf-8">

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">

    </head>

    <body>

        <div class="containerCalculator">
            <div class="display"></div>
            <div class="buttons">
                <button id="\"    class='singleButton'>&divide;</button>
                <button id="*"    class='singleButton'>&times;</button>
                <button id="-"    class='singleButton'>&minus;</button>
                <button id="+"    class='singleButton'>&plus;</button>
                <button id="."    class='singleButton'>.</button>
                <button id="+/-"  class='singleButton'>+/-</button>
                <button id="C"    class='singleButton'>C</button>
                <button id="sqrt" class='singleButton'>&Sqrt;</button>
                <button id="="    class='singleButton'>&equals;</button>                
            </div>

        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
